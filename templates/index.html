<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Minimal Chat</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
</head>
<body>
    <div id="ask" class="bordered">
        <h1 style="margin-bottom: 24px;">Welcome!</h1>
        <div style="position: relative; margin-bottom: 16px;">
            <input type="text" id="name" autocomplete="off" placeholder="닉네임" style="text-align: center; padding: 16px; width: 100%; border-radius: 12px; border: 1.5px solid #f1f5f9; outline: none;" />
            <span id="refresh-name" style="position: absolute; right: 15px; top: 15px; font-size: 20px;">🔄</span>
        </div>
        <a href="#" style="text-decoration: none;"><div class="join-btn">채팅방 입장</div></a>
    </div>

    <div id="channel" class="bordered" style="display: none;">
        <div id="descr">실시간 익명 채팅방입니다.</div>
        <div id="msgs"></div> <div id="input">
            <form><input type="text" id="message" placeholder="메시지 입력..." autocomplete="off"/></form>
        </div>
    </div>
    <script src="/static/js/chat.js"></script>
</body>
</html>
